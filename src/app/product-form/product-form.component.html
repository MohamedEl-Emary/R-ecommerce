  <!-- Modal new Product -->
  <div class="modal fade" id="newProduct" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add new Product</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form>
                <div class="form-group">
                    <label  label for="exampleInputEmail1">Product Name</label>
                    <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Description</label>
                    <textarea class="form-control" id="Description" placeholder="Enter description"></textarea>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Price</label>
                    <input type="text" class="form-control" id="price" placeholder="Enter price EGP">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Discount</label>
                    <input type="number" class="form-control" id="discount" placeholder="Enter Discount%">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Quantity</label>
                    <input type="number" class="form-control" id="exampleInputPassword1" placeholder="0">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Categories</label>
                    <select class="form-select"  name="categories" id="categories">
                        <option disabled selected value [selected]="true"> -- Select Category -- </option>
                        <option value="0">Electronics</option>  
                        <option value="1">Fashion</option>  
                        <option value="2">Home & Office</option>  
                        <option value="3">Furnitures</option> 
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Image URL</label>
                    <input type="text" class="form-control" id="exampleInput1" placeholder="Enter Image URL">
                </div>
            </form>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-success"><i class="bi bi-plus-lg"></i> Add</button>
        </div>
      </div>
    </div>
  </div>
