<div class="container ">
    <div class="row pb-5 mb-4">
      <ng-container *ngFor="let item of productList">
        <div class="col-lg-3 col-md-6 mb-4 mb-lg-0 mt-5 ">
          <!-- Card-->
          <div class="card rounded  border-0">
            <div class="card-body p-4">
              <img src="{{item.image}}" alt="" class="card-img img-fluid d-block mx-auto mb-3">
              <h5 class="name"> <a href="#" class="text-dark">{{item.title}}</a></h5>
              <p class="des small text-muted font-italic">{{item.description}}</p>
              <div class="row ">
                <h5 class="col-9 price font-weight-bold"><strong>EGP {{item.price}}</strong></h5>
                <button (click)=addtocart(item) class="btn col-2" href=""><i class="bi bi-bag-plus-fill"></i></button>
              </div>
              <div>
                <button class="btn "><i class="fav bi fs-3" (click)="changeIcon()" 
                  [ngClass]="status ? 'bi-heart-fill': 'bi-heart'" ></i> </button>
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
</div>
